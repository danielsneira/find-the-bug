<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra el bug</title>
    <link rel="stylesheet" href="./css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container" id="app">
        <h1 class="text-center">Encuentra el bug</h1>

        <div v-if="show === 'principal'" class="card text-center mt-5 col d-flex justify-content-center">
            <img src="assets/Logo-sena.png" class="card-img-top img-fluid logo-sena mx-auto" alt="logo-sena">
            <div class="card-body">
                <h2 class="card-title">Empieza a jugar</h2>
                <button href="#" class="btn btn-info">Crear sala</button>
                <button href="#" class="btn btn-info" @click = "show = 'join'">Unirse a sala</button>
            </div>
        </div>

        <div v-if="show === 'join'" class="card text-center mt-5 col d-flex justify-content-center">
            <img src="assets/Logo-sena.png" class="card-img-top img-fluid logo-sena mx-auto" alt="logo-sena">
            <div class="card-body">
                <h2 class="card-title">Ingresa el codigo de la sala</h2>
                <input type="text">
                <button href="#" class="btn btn-info" @click="">Unirse a sala</button>
            </div>
        </div>

    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/VueCDN/vue.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
